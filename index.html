<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script
      src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js"
      defer
      init
    ></script>
    <script type="text/javascript">
      window.tailwind.config = {
        darkMode: ["class"],
        theme: {
          extend: {
            colors: {
              border: "hsl(var(--border))",
              input: "hsl(var(--input))",
              ring: "hsl(var(--ring))",
              background: "hsl(var(--background))",
              foreground: "hsl(var(--foreground))",
              primary: {
                DEFAULT: "hsl(var(--primary))",
                foreground: "hsl(var(--primary-foreground))",
              },
              secondary: {
                DEFAULT: "hsl(var(--secondary))",
                foreground: "hsl(var(--secondary-foreground))",
              },
              destructive: {
                DEFAULT: "hsl(var(--destructive))",
                foreground: "hsl(var(--destructive-foreground))",
              },
              muted: {
                DEFAULT: "hsl(var(--muted))",
                foreground: "hsl(var(--muted-foreground))",
              },
              accent: {
                DEFAULT: "hsl(var(--accent))",
                foreground: "hsl(var(--accent-foreground))",
              },
              popover: {
                DEFAULT: "hsl(var(--popover))",
                foreground: "hsl(var(--popover-foreground))",
              },
              card: {
                DEFAULT: "hsl(var(--card))",
                foreground: "hsl(var(--card-foreground))",
              },
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      @layer base {
        :root {
          --background: 0 0% 100%;
          --foreground: 240 10% 3.9%;
          --card: 0 0% 100%;
          --card-foreground: 240 10% 3.9%;
          --popover: 0 0% 100%;
          --popover-foreground: 240 10% 3.9%;
          --primary: 240 5.9% 10%;
          --primary-foreground: 0 0% 98%;
          --secondary: 240 4.8% 95.9%;
          --secondary-foreground: 240 5.9% 10%;
          --muted: 240 4.8% 95.9%;
          --muted-foreground: 240 3.8% 46.1%;
          --accent: 240 4.8% 95.9%;
          --accent-foreground: 240 5.9% 10%;
          --destructive: 0 84.2% 60.2%;
          --destructive-foreground: 0 0% 98%;
          --border: 240 5.9% 90%;
          --input: 240 5.9% 90%;
          --ring: 240 5.9% 10%;
          --radius: 0.5rem;
        }
        .dark {
          --background: 240 10% 3.9%;
          --foreground: 0 0% 98%;
          --card: 240 10% 3.9%;
          --card-foreground: 0 0% 98%;
          --popover: 240 10% 3.9%;
          --popover-foreground: 0 0% 98%;
          --primary: 0 0% 98%;
          --primary-foreground: 240 5.9% 10%;
          --secondary: 240 3.7% 15.9%;
          --secondary-foreground: 0 0% 98%;
          --muted: 240 3.7% 15.9%;
          --muted-foreground: 240 5% 64.9%;
          --accent: 240 3.7% 15.9%;
          --accent-foreground: 0 0% 98%;
          --destructive: 0 62.8% 30.6%;
          --destructive-foreground: 0 0% 98%;
          --border: 240 3.7% 15.9%;
          --input: 240 3.7% 15.9%;
          --ring: 240 4.9% 83.9%;
        }
      }
    </style>
  </head>
  <body>
    <div
      class="flex flex-col items-center justify-center min-h-screen bg-background"
      style="background-image: url(bg.jpg); background-size: cover"
    >
      <h1 class="text-4xl font-bold mb-8" style="color: aliceblue">
        Event Flow
      </h1>
      <div class="flex space-x-4">
        <div
          class="bg-card p-6 rounded-lg shadow-lg w-80"
          style="margin-right: 100px; width: 500px"
        >
          <h2
            class="text-2xl font-semibold text-primary"
            style="padding-left: 40%"
          >
            <strong>Clubs</strong>
          </h2>
          <p class="text-muted-foreground mt-2">
            Organize your events and make effective registrations of Your event
          </p>
          <form>
            <div class="mb-4">
              <label
                for="club-name"
                class="block text-sm font-medium text-primary"
                >Club Name</label
              >
              <input
                type="text"
                id="club-name"
                name="club-name"
                class="mt-1 block w-full px-3 py-2 border border-input rounded-md shadow-sm focus:outline-none focus:ring focus:ring-primary focus:border-primary sm:text-sm"
                placeholder="Enter club name"
              />
            </div>
            <div class="mb-4">
              <label
                for="club-email"
                class="block text-sm font-medium text-primary"
                >Club Email</label
              >
              <input
                type="email"
                id="club-email"
                name="club-email"
                class="mt-1 block w-full px-3 py-2 border border-input rounded-md shadow-sm focus:outline-none focus:ring focus:ring-primary focus:border-primary sm:text-sm"
                placeholder="Enter club email address"
              />
            </div>
            <div class="mb-4">
              <label
                for="club-password"
                class="block text-sm font-medium text-primary"
                >Club Password</label
              >
              <input
                type="password"
                id="club-password"
                name="club-password"
                class="mt-1 block w-full px-3 py-2 border border-input rounded-md shadow-sm focus:outline-none focus:ring focus:ring-primary focus:border-primary sm:text-sm"
                placeholder="Enter club password"
              />
            </div>
            <div class="mb-4">
              <label
                for="club-confirm-password"
                class="block text-sm font-medium text-primary"
                >Confirm Club Password</label
              >
              <input
                type="password"
                id="club-confirm-password"
                name="club-confirm-password"
                class="mt-1 block w-full px-3 py-2 border border-input rounded-md shadow-sm focus:outline-none focus:ring focus:ring-primary focus:border-primary sm:text-sm"
                placeholder="Confirm club password"
              />
            </div>
            <button
              type="submit"
              class="bg-secondary text-secondary-foreground hover:bg-secondary/80 py-2 px-4 rounded-lg"
              style="
                background-color: aqua;
                border: 1px solid black;
                box-shadow: 1px 4px 4px black;
              "
            >
              <a href="https://eventflowhome-club.vercel.app/">Sign up</a>
            </button>
          </form>
        </div>
        <div class="bg-card p-6 rounded-lg shadow-lg w-80" style="width: 500px">
          <h2
            class="text-2xl font-semibold text-primary"
            style="padding-left: 40%"
          >
            <strong>Individuals</strong>
          </h2>
          <p class="text-muted-foreground mt-2">
            Take part in Events of your Fav clubs.
          </p>
          <form class="mt-4">
            <div class="mb-4">
              <label for="name" class="block text-sm font-medium text-primary"
                >Name</label
              >
              <input
                type="text"
                id="name"
                name="name"
                class="mt-1 block w-full px-3 py-2 border border-input rounded-md shadow-sm focus:outline-none focus:ring focus:ring-primary focus:border-primary sm:text-sm"
                placeholder="Enter your name"
              />
            </div>
            <div class="mb-4">
              <label for="email" class="block text-sm font-medium text-primary"
                >Email</label
              >
              <input
                type="email"
                id="email"
                name="email"
                class="mt-1 block w-full px-3 py-2 border border-input rounded-md shadow-sm focus:outline-none focus:ring focus:ring-primary focus:border-primary sm:text-sm"
                placeholder="Enter your email address"
              />
            </div>
            <div class="mb-4">
              <label
                for="password"
                class="block text-sm font-medium text-primary"
                >Password</label
              >
              <input
                type="password"
                id="password"
                name="password"
                class="mt-1 block w-full px-3 py-2 border border-input rounded-md shadow-sm focus:outline-none focus:ring focus:ring-primary focus:border-primary sm:text-sm"
                placeholder="Enter your password"
              />
            </div>
            <div class="mb-4">
              <label
                for="confirm-password"
                class="block text-sm font-medium text-primary"
                >Confirm Password</label
              >
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                class="mt-1 block w-full px-3 py-2 border border-input rounded-md shadow-sm focus:outline-none focus:ring focus:ring-primary focus:border-primary sm:text-sm"
                placeholder="Confirm your password"
              />
            </div>
            <button
              type="submit"
              class="bg-accent text-accent-foreground hover:bg-accent/80 py-2 px-4 rounded-lg"
              style="
                background-color: aqua;
                border: 1px solid black;
                box-shadow: 1px 4px 4px black;
              "
            >
              <a href="https://event-flow-peach.vercel.app/">Sign up</a>
            </button>
          </form>
        </div>
      </div>
      <a
        href="https://eventflowlogin.vercel.app/"
        style="
          color: rgb(17, 69, 85);
          margin-top: 13px;
          text-decoration: underline;
        "
        >Already Have an Account</a
      >
    </div>
  </body>
</html>
